<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First line -->
        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-lg-3 col-12">Primary</div>
            <div class="p-2 bg-success text-center text-white col-lg-3 col-12">Success</div>
            <div class="p-2 bg-danger text-center text-white col-lg-3 col-12">Danger</div>
            <div class="p-2 bg-warning text-center text-white col-lg-3 col-12">Warning</div>
        </div>

        <hr />

        <!-- Second line -->
        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-sm-3 col-12">Primary</div>
            <div class="p-2 bg-success text-center text-white col-sm-3 col-12">Success</div>
            <div class="p-2 bg-danger text-center text-white col-sm-3 col-12">Danger</div>
            <div class="p-2 bg-warning text-center text-white col-sm-3 col-12">Warning</div>
        </div>

        <hr />

        <!-- Third line -->
        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-lg-2 col-12">Primary</div>
            <div class="p-2 bg-success text-center text-white col-lg-4 col-12">Success</div>
            <div class="p-2 bg-danger text-center text-white col-lg-6 col-12">Danger</div>
        </div>

        <hr />

        <!-- Fourth line -->
        <div class="row">
            <div class="p-2 bg-primary text-center text-white order-xl-1 order-lg-2 order-md-3 order-4 col-3">Primary</div>
            <div class="p-2 bg-success text-center text-white order-xl-2 order-lg-3 order-md-4 order-1 col-3">Success</div>
            <div class="p-2 bg-danger text-center text-white order-xl-3 order-lg-4 order-md-1 order-2 col 3">Danger</div>
            <div class="p-2 bg-warning text-center text-white order-xl-4 order-lg-1 order-md-2 order-3 col-3">Warning</div>
        </div>

        <hr/>

        <!-- Fifth line -->
        <div class="row justify-content-between">
            <div class="p-2 bg-primary text-center text-white col-md-2 col-12">Primary</div>
            <div class="p-2 bg-success text-center text-white col-md-2 col-12">Success</div>
        </div>

        <hr/>

        <!-- Last line -->
        <div class="row justify-content-between">
            <div class="p-2 bg-primary text-center text-white col-md-2 col-12">Primary</div>
            <div class="p-2 bg-success text-center text-white col-md-2 offset-md-2 col-12">Success</div>
            <div class="p-2 bg-danger text-center text-white col-md-2 col-12">Danger</div>
        </div>
    </body>
</html>
